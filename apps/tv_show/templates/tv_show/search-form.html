<div class="container">
    <div class="row mt-3 p-3 bg-light">
        <div class="col-lg-6 offset-3">
            <form action="{% url 'tv_show:search' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-10">
                        <input type="text" name="query" class="form-control" placeholder="Enter TV Show" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
